<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon"
    href="https://cdn.iconscout.com/icon/free/png-256/free-currency-conversion-1824292-1545914.png" type="image/x-icon">
</head>

<body>
  <section class="main-container">
    <div class="container">
      <div class="from-container">
        <h1 class="currency-title">Currency Converter</h1>
        <form>
          <div class="amount">
            <h3 style=" color:rgb(255, 253, 253); margin-bottom: 0.5rem;">Enter Amount:</h3>
            <input type="number" value="1">
          </div>

          <div class="dropdown">
            <div class="from">
              <p style=" color:rgb(255, 253, 253); margin-bottom: 0.5rem; margin-top: 0.5rem;">From</p>
              <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="country-flag">
                <select name="from">

                </select>
              </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
              <p style=" color:rgb(255, 253, 253); margin-bottom: 0.5rem; margin-top: 0.5rem;">To</p>
              <div class="select-container ">
                <img src="https://flagsapi.com/BD/flat/64.png" alt="country-flag">
                <select  name="to">
                </select>
              </div>
            </div>
          </div>
          <div class="message">
          </div>
          <div class="btn-box">
            <button class="btn">Get Exchange Rate</button>
          </div>
        </form>
      </div>


    </div>
  </section>
  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>

</html>
